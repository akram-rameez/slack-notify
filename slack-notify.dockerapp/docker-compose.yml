version: "3.6"
services:
    web:
        container_name: web
        build:
            context: ../
        working_dir: /src
        volumes:
            - ../:/src
            - /src/node_modules
        links:
            - mongodb
            - redisdb
    mongodb:
        container_name: mongodb
        image: mongo
        restart: always
        volumes:
            - ../db/mongo:/data/db
    redisdb:
        container_name: redisdb
        image: redis
        volumes:
            - ../db/redis:/data
